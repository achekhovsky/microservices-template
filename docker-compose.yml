version: '3.8'

services:
  db:
    build: ./psql_docker
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "Alex"
      POSTGRES_PASSWORD: "postgres"
    user: '1000'
    volumes:
      - type: bind
        source: ./db-data/postgres
        target: /var/lib/postgresql/data
    networks:
      backend:
        aliases:
          - psql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 3
  mongoserver:
   build: ./mongo_docker
   user: '1000'
   restart: always
   ports:
    - "30001:27017"
   env_file: ./mongo_docker/init_db.env
   volumes:
    - type: bind
      source: ./mongo-db-data/secondservice/db
      target: /data/db
   networks:
    backend:
      aliases:
        - mongoserver
  firstservice:
    image: com.microframe-first-service:0.0.1-SNAPSHOT
    ports:
      - "8080:8080"
    networks:
      backend:
        aliases:
          - firstservice
    depends_on:
      db:
        condition: service_healthy
      configserver:
        condition: service_started
  configserver:
    image: com.microframe-configserver:0.0.1-SNAPSHOT
    ports:
      - "8071:8071"
    networks:
      backend:
        aliases:
          - configserver
  secondservice:
    image: com.microframe-second-service:0.0.1-SNAPSHOT
    ports:
      - "8090:8080"
    networks:
      backend:
        aliases:
          - secondservice
    depends_on:
      configserver:
        condition: service_started
  configserver:
    image: com.microframe-configserver:0.0.1-SNAPSHOT
    ports:
      - "8071:8071"
    networks:
      backend:
        aliases:
          - configserver
networks:
  backend:
    driver: bridge
